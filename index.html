<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/laptop.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Project</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <nav class="headerNav">
                <ul class="headerList">
                    <li><a href="index.html" class="headerListItem">Home</a></li>
                    <li><a href="catalog.html" class="headerListItem">Catalog</a></li>
                    <li><a href="contact.html" class="headerListItem">Contact Us</a></li>
                </ul>
            </nav>
            <a class="app-header-burgerIcon-link">
                <img alt="burger icon" src="images/shared/menu.svg" class="app-header-burgerIcon">
            </a>
            <a class="app-header-xIcon-link">
                <img alt="x icon" src="images/shared/xmark.svg" class="app-header-xIcon">
            </a>

            <a class="headerLogo">
                <img alt="logo" src="images/shared/logo.svg" class="app-header-logo">
            </a>
            <div class="app-header-rightSide">
                <button>
                    <img alt="search icon" src="images/shared/search.svg" class="app-header-searchIcon">
                </button>
                <button>
                    <img alt="avatar icon" src="images/shared/avatarLogo.svg" class="app-header-avatarIcon">
                </button>
                <button>
                    <img alt="cart icon" src="images/shared/cart.svg" class="app-header-cartIcon">
                </button>
            </div>
